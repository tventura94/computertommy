<svg xmlns="http://www.w3.org/2000/svg" fill="none" width="240" height="60" viewBox="0 0 240 60">
  <!-- Monitor/Computer Shape -->
  <rect x="20" y="15" width="50" height="35" rx="2" fill="#333333" />
  <rect x="25" y="20" width="40" height="25" rx="1" fill="url(#screen)" />
  <rect x="15" y="50" width="60" height="4" rx="1" fill="#333333" />
  <rect x="35" y="50" width="20" height="10" rx="1" fill="#333333" />

  <!-- Text -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#333333">Computer Tommy</text>
  <!-- Binary in the screen -->
  <text x="30" y="29" font-family="monospace" font-size="6" fill="#33FF66">01001</text>
  <text x="30" y="36" font-family="monospace" font-size="6" fill="#33FF66">10110</text>
  <text x="30" y="43" font-family="monospace" font-size="6" fill="#33FF66">01010</text>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="screen" x1="25" y1="20" x2="65" y2="45" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E1E1E"/>
      <stop offset="1" stop-color="#2D2D2D"/>
    </linearGradient>
  </defs>
</svg>
